<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadman's Phone Store</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./images/Shadman.png" type="image/x-icon" />
    <!-- Bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-white bg-info p-2">Shadman's Phone Store</h1>
    </header>
    <main>
      <!-- Search Input -->
      <div class="input-group mt-3 mb-3 mx-auto w-50">
        <input
          type="text"
          id="search-input"
          class="form-control border-info rounded me-2"
          placeholder="Search Your Desired Phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="allPhone()"
          class="btn btn-outline-info rounded fw-bold"
          type="button"
          id="search-button"
        >
          Search
        </button>
      </div>
      <!-- Bootstrap cards -->
      <div
        id="search-results"
        class="container mx-auto row row-cols-1 row-cols-md-3 g-4"
      ></div>
    </main>
    <!-- Bootstrap Js Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Our Script -->
    <script src="./Js/Script.js"></script>
  </body>
</html>
